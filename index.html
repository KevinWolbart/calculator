<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="key 1" onclick="displayNumber(1)">1</div>
            <div class="key 2" onclick="displayNumber(2)">2</div>
            <div class="key 3" onclick="displayNumber(3)">3</div>
            <div class="key +" onclick="enterOperator('+')">+</div>
            <div class="key 4" onclick="displayNumber(4)">4</div>
            <div class="key 5" onclick="displayNumber(5)">5</div>
            <div class="key 6" onclick="displayNumber(6)">6</div>
            <div class="key -" onclick="enterOperator('-')">-</div>
            <div class="key 7" onclick="displayNumber(7)">7</div>
            <div class="key 8" onclick="displayNumber(8)">8</div>
            <div class="key 9" onclick="displayNumber(9)">9</div>
            <div class="key *" onclick="enterOperator('*')">*</div>
            <div class="key enter" onclick="calculate()">Enter</div>
            <div class="key clear" onclick="clear()">Clear</div>
            <div class="key 0" onclick="displayNumber(0)">0</div>
            <div class="key /" onclick="enterOperator('/')">/</div>
        </div>
    </div>
</body>
</html>
